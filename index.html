<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Stevitude is a ToDo List App that let's you plan our day">
    <title>Stevitask: The ToDo List App You Can Trust</title>
 <link rel="stylesheet" href='/style.css'>
 <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.css">
  
  <!--Fonts-->

  <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Akaya+Telivigala&family=Sofia&display=swap" rel="stylesheet">

</head>
<body>

<!--APP Started-->

 

<section class="todo-app">
<h2 class="title">Stevitask: The ToDo App Developed to make your day!</h2>
  <p class="disclaimer">
   <span class="greeting" id="greeting"></span> Kindly note that this is test app and your input data will be 
   cleared as soon as you exit this session.
  </p>


 <div class="app-section">
   <div class="profile-img">
  <img src="img/profile picture.jpg">
   </div>

    <header>
    <h1><span id="userId"></span>Start adding your tasks for today below ðŸ˜‰</h1>
    </header>

    <form>
    <input type="text" name="text" class="todo-input" id="todo-input" placeholder="Type the task" required="required">
    <button type="submit" class="todo-submit">
       <h2>Add <span>
        <i class="fas fa-folder-plus"></i>
       </span></h2>
    </button>

    <!--Filtering Todo-->

    <div class="select">
       <select name="todos" class="filter-todo">
         <option active>Sorting</option>
         <option value="all">All</option>
         <option value="done">Done</option>
         <option value="undone">Undone</option>
       
       </select>
    </div>

    <!-- End form-->
    </form>

<!--Result-->

<div class="todo-result">
  <ul class="todo-list"></ul>
</div>
</div>
</section>

    <script src="./app.js"></script>
    
</body>
</html>
